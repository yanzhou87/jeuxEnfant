<div class="vh-100" [style.background-color]="randomColorBackground">
  <app-header></app-header>
  <div class="row  float-end m-3">
    <!-- Button trigger modal -->
    <button type="button" class="col-12 btn btn-info btn-sm text-light" style="width: 200px"
            data-bs-toggle="modal" data-bs-target="#exampleModal">
      Paramétrer
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Choisir le nombre min et le nombre max</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" [style.background-color]="randomColorButtonProchain">
            <form class="was-validated">
              <div class="custom-control mb-3">
                <label class="custom-control-label m-2">Entrez le nombre min : </label><br>
                <input class="custom-control-input" required type="number" min=0 max=20 name="nombreMin" [(ngModel)]="nombreMinPourChiffreEnMot"><br>
                <div class="text-danger" >* Le nombre par défaut est 0</div>
              </div>
              <div class="was-validated mb-3">
                <label class="custom-control-label m-2">Entrez le nombre max : </label><br>
                <input class="custom-control-input" required type="number" min=0 max=20 name="nombreMax" [(ngModel)]="nombreMaxPourChiffreEnMot"><br><br>
                <div class="text-danger" *ngIf="erreurMaxPourChiffreEnMot">Le nombre max invalide, doit être supérieur au nombre min</div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
            <button type="button" class="btn" [style.background-color]="randomColorButtonProchain"
                    (click)="saveChangesPourChiffreEnMot()" [attr.data-bs-dismiss]="erreurMaxPourChiffreEnMot ? null : 'modal'">Enregistrer</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="btn-group-vertical position-absolute top-50 start-50 translate-middle">
    <div class="container-fluid">
      <div class="row">
        <div class="card" style="width: 38rem; height: 15rem;">
          <div class="card-body">
            <p class="card-text text-center display-1 m-5">{{ chiffreCourantEnMot }}</p>
          </div>
        </div>
      </div>
      <div class="row  d-grid gap-2 d-md-flex justify-content-md-between">
        <button class="my-3 btn btn-lg text-light" [style.background-color]="randomColorButtonPrecedent"
                style="width: 200px" (click)="setChiffresPrecedent()">
          <i class="fa-sharp fa-solid fa-backward-fast"></i>
          Précédent
        </button>
        <button class="my-3 btn btn-lg text-light" [style.background-color]="randomColorButtonProchain"
                style="width: 200px" (click)="setChiffresProchain()">
          Prochain
          <i class="fa-sharp fa-solid fa-forward-fast"></i>
        </button>
      </div>
    </div>
  </div>
</div>
