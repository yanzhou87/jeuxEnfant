<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Résultat</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="m-1 text-center text-success display-1" *ngIf="resultat">
        Bravo !!!
        <div class="modal-footer">
          <a class="btn btn-info btn-sm " routerLink="/jeuavecletypefrancais" data-bs-dismiss="modal">Sélectionner de nouveau</a>
          <a class="btn btn-danger btn-sm"  routerLink="/menu" data-bs-dismiss="modal">home</a>
        </div>
      </div>

      <div class="m-1 text-center text-danger display-3" *ngIf="!resultat">
        Malheureusement !!!! Votre choix est mauvais !!!!
        <div class="row  d-grid gap-2 d-md-flex justify-content-md-between">
        </div>
        <div class="modal-footer">
          <a class="btn btn-info btn-sm " routerLink="/jeuavecletypefrancais" data-bs-dismiss="modal">Continue de choisir</a>
          <a class="btn btn-danger btn-sm"  routerLink="/menu" data-bs-dismiss="modal">home</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="vh-100" [style.background-color]="randomColorBackground">
  <app-header></app-header>
  <div class="row m-3 align-items-center vh-100">
    <div class="col-4 m-1 text-center">
      <div class="card">
        <div class="card-body">
          {{numbreRandom}}
        </div>
      </div>
    </div>
    <div class="col-7 m-1 justify-content-md-between">
      <div class="row m-1">
        <div class="card" (click)="getRepondre(1)" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <div class="card-body" >
            <div class="row">
              <div class="col-1"  *ngFor="let i of range(0, nbRandomPourCard1-1)">
                <div class="m-2 p-2">
                  <i [class]="myicon" [style.color]="randomColorButtonProchain"  style="font-size: 2em; display: inline-block;"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row m-1">
        <div class="card" (click)="getRepondre(2)" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <div class="card-body">
            <div class="row">
              <div class="col-1 p-2"  *ngFor="let i of range(0, nbRandomPourCard2-1)">
                <div class="m-2 p-2">
                  <i [class]="myicon" [style.color]="randomColorButtonProchain"  style="font-size: 2em; display: inline-block;"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row m-1">
        <div class="card" (click)="getRepondre(3)" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <div class="card-body">
            <div class="row">
              <div class="col-1"  *ngFor="let i of range(0, nbRandomPourCard3-1)">
                <div class="m-2 p-2">
                  <i [class]="myicon" [style.color]="randomColorButtonProchain"  style="font-size: 2em; display: inline-block;"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
