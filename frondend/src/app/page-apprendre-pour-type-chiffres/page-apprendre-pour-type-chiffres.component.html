<div class="vh-100" [style.background-color]="randomColorBackground">
  <nav>
    <div class="container-fluid">
      <div class="row  d-grid gap-2 d-md-flex justify-content-md-between">
        <h1 class="col-4">
          <i class="fa-sharp fa-solid fa-1" [style.color]="randomColorButtonPrecedent"></i>
          <i class="fa-sharp fa-solid fa-2"></i>
          <i class="fa-sharp fa-solid fa-3" [style.color]="randomColorButtonProchain"></i>
          Jeux enfant</h1>
        <a class="col-3 m-3 btn btn-danger btn-sm text-light" style="width: 200px" routerLink="/">
          <i class="fa-regular fa-house"></i>
          Retourner</a>
      </div>
      <div class="row">

      </div>
    </div>
  </nav>
  <div class="btn-group-vertical position-absolute top-50 start-50 translate-middle">
    <div class="container-fluid">
      <div class="row">
        <div class="card" style="width: 38rem; height: 15rem;">
          <div class="card-body">
            <p class="card-text text-center display-1 m-5">{{ chiffers }}</p>
          </div>
        </div>
      </div>
      <div class="row  d-grid gap-2 d-md-flex justify-content-md-between">
        <button class="my-3 btn btn-lg text-light" [style.background-color]="randomColorButtonPrecedent"
                style="width: 200px" (click)="setChiffresPrecedent()"> <i class="fa-sharp fa-solid fa-backward-fast"></i>
            Précédent</button>
        <button class="my-3 btn btn-lg text-light" [style.background-color]="randomColorButtonProchain"
                style="width: 200px" (click)="setChiffresProchain()">Prochain
          <i class="fa-sharp fa-solid fa-forward-fast"></i>
        </button>
      </div>
    </div>
  </div>
</div>
